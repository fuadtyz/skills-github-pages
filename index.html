<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free VPS Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background with RGB overlay */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 123, 255, 0.8); /* RGB with transparency */
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        section {
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: rgba(0, 123, 255, 0.8); /* RGB with transparency */
        }

        pre {
            background-color: rgba(248, 249, 250, 0.8); /* Light background with transparency */
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: rgba(0, 123, 255, 0.8); /* RGB with transparency */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgba(0, 86, 179, 0.8); /* Darker RGB with transparency for hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Free VPS Information</h1>
    </header>
    <main>
        <section id="vps-details">
            <h2>VPS Details</h2>
            <p>IP Address: <span id="ip-address"></span></p>
            <p>Username: <span id="username">root</span></p>
            <p>Password: <span id="password"></span></p>
        </section>
        <section>
            <h2>How to Connect</h2>
            <pre id="connection-info"></pre>
        </section>
        <div class="button-container">
            <button onclick="createVPS()">Create VPS</button>
        </div>
    </main>
    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateRandomIP() {
            return `${getRandomInt(1, 255)}.${getRandomInt(0, 255)}.${getRandomInt(0, 255)}.${getRandomInt(0, 255)}`;
        }

        function generateRandomPassword(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(getRandomInt(0, chars.length - 1));
            }
            return password;
        }

        function createVPS() {
            const ipAddress = generateRandomIP();
            const username = "root";
            const password = generateRandomPassword(12); // Generate a 12-character password

            document.getElementById("ip-address").textContent = ipAddress;
            document.getElementById("username").textContent = username;
            document.getElementById("password").textContent = password;

            const connectionInfo = `
            To connect to your VPS:
            1. Open your terminal or command prompt.
            2. Use the following command:
               ssh ${username}@${ipAddress}
            3. When prompted, enter the password: ${password}
            `;

            document.getElementById("connection-info").textContent = connectionInfo;
        }
    </script>
</body>
</html>
