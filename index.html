<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random WhatsApp Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #4CAF50;
        }
        .contact {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact a {
            text-decoration: none;
            color: #4CAF50;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random WhatsApp Numbers</h1>
    <div id="contacts"></div>
    <button class="button" onclick="generateRandomNumbers()">Generate Random Numbers</button>

    <script>
        function generateRandomNumbers() {
            const contactsDiv = document.getElementById('contacts');
            contactsDiv.innerHTML = ''; // Clear previous numbers
            for (let i = 0; i < 10; i++) { // Generate 10 random numbers
                const randomNumber = Math.floor(Math.random() * 10000000000);
                const contactDiv = document.createElement('div');
                contactDiv.className = 'contact';
                contactDiv.innerHTML = `<h2>Random Contact ${i + 1}</h2>
                                        <p><a href="https://wa.me/${randomNumber}" target="_blank">Chat on WhatsApp: ${randomNumber}</a></p>`;
                contactsDiv.appendChild(contactDiv);
            }
        }
    </script>
</body>
</html>
