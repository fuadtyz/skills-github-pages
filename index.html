<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Minecraft Server</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        .button {
            padding: 15px 25px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="button" onclick="copyInfo()">Copy Server Info</button>
    <div class="info">
        IP: play.dragonmc.biz.id<br>
        Port: 19132
    </div>
    <p>To join the server, open Minecraft and enter the IP and port manually.</p>

    <script>
        function copyInfo() {
            const serverIP = 'play.dragonmc.biz.id';
            const port = 19132;
            const info = `IP: ${serverIP}\nPort: ${port}`;
            navigator.clipboard.writeText(info).then(() => {
                alert('Server info copied to clipboard!');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
