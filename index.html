<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join DragonMc Server</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        h1 {
            color: #333;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            margin: 10px;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        body {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .container {
            transform: rotateY(20deg);
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            animation: move 15s infinite;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%) translate(0, 0); }
            25% { transform: translate(-50%, -50%) translate(100vw, 0); }
            50% { transform: translate(-50%, -50%) translate(100vw, 100vh); }
            75% { transform: translate(-50%, -50%) translate(0, 100vh); }
            100% { transform: translate(-50%, -50%) translate(0, 0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DragonMc</h1>
        <button id="join-button">Join Now</button>
        <button id="vote-button">VoteServer</button>
        <button id="group-button">Grup Server</button>
    </div>
    <div class="logo" id="logo1">Fuad</div>
    <div class="logo" id="logo2">Fuad</div>
    <div class="logo" id="logo3">Fuad</div>
    <div class="logo" id="logo4">Fuad</div>
    <div class="logo" id="logo5">Fuad</div>
    <div class="logo" id="logo6">Fuad</div>
    <div class="logo" id="logo7">Fuad</div>
    <div class="logo" id="logo8">Fuad</div>
    <div class="logo" id="logo9">Fuad</div>
    <div class="logo" id="logo10">Fuad</div>
    <div class="logo" id="logo11">Al</div>
    <div class="logo" id="logo12">Al</div>
    <div class="logo" id="logo13">Al</div>
    <div class="logo" id="logo14">Al</div>
    <div class="logo" id="logo15">Muma</div>
    <div class="logo" id="logo16">Muma</div>
    <div class="logo" id="logo17">Muma</div>
    <div class="logo" id="logo18">Muma</div>
    <div class="logo" id="logo19">Septian</div>
    <div class="logo" id="logo20">Septian</div>
    <div class="logo" id="logo21">Septian</div>
    <div class="logo" id="logo22">Septian</div>
    <script>
        document.getElementById('join-button').addEventListener('click', function() {
            window.location.href = 'minecraft://?addExternalServer=DragonMc|play.dragonmc.biz.id:19132';
        });

        document.getElementById('vote-button').addEventListener('click', function() {
            window.location.href = 'https://s.id/vote-dragonmc';
        });

        document.getElementById('group-button').addEventListener('click', function() {
            window.location.href = 'https://s.id/wa-dragonmc';
        });

        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            const container = document.querySelector('.container');
            container.style.transform = `rotateY(${x * 30}deg) rotateX(${-y * 30}deg)`;
        });
    </script>
</body>
</html>
