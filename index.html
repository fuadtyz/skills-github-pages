<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Verify WhatsApp Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #4CAF50;
        }
        .contact {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group {
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Generate and Verify WhatsApp Numbers</h1>
    <div id="contacts"></div>
    <button class="button" onclick="generateRandomNumbers()">Generate Random Numbers</button>
    <div class="form-group">
        <label for="phoneNumber">Enter Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
    </div>
    <button class="button" onclick="requestVerificationCode()">Request Verification Code</button>
    <div class="form-group">
        <label for="verificationCode">Enter Verification Code:</label>
        <input type="text" id="verificationCode" name="verificationCode" required>
    </div>
    <button class="button" onclick="verifyCode()">Verify Code</button>
    <div class="result" id="result"></div>
    <h2>Last Received SMS Messages</h2>
    <div id="messages"></div>

    <script>
        const countryCodes = {
            'US': '1',  // United States
            'IN': '91', // India
            'ID': '62', // Indonesia
            'BR': '55', // Brazil
            'NG': '234', // Nigeria
            // Tambahkan kode negara lainnya di sini
        };

        function generateRandomNumbers() {
            const contactsDiv = document.getElementById('contacts');
            contactsDiv.innerHTML = ''; // Clear previous numbers
            for (let i = 0; i < 10; i++) { // Generate 10 random numbers
                const countryCodeKeys = Object.keys(countryCodes);
                const randomCountryKey = countryCodeKeys[Math.floor(Math.random() * countryCodeKeys.length)];
                const randomNumber = Math.floor(Math.random() * 1000000000);
                const fullNumber = countryCodes[randomCountryKey] + randomNumber;
                const contactDiv = document.createElement('div');
                contactDiv.className = 'contact';
                contactDiv.innerHTML = `<h2>Nomor Kosong ${i + 1}</h2>
                                        <p>Negara: ${randomCountryKey}</p>
                                        <p>Nomor WhatsApp: ${fullNumber}</p>
                                        <button class="button" onclick="requestVerificationCode('${fullNumber}')">Request Verification Code</button>`;
                contactsDiv.appendChild(contactDiv);
            }
        }

        async function requestVerificationCode(phoneNumber) {
            const response = await fetch('/request-verification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber })
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.message;
        }

        async function verifyCode() {
            const verificationCode = document.getElementById('verificationCode').value;
            const response = await fetch('/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ verificationCode })
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.message;

            // Request the last received messages after verification
            if (result.message === 'Number is verified!') {
                const messagesResponse = await fetch('/get-messages');
                const messages = await messagesResponse.json();
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = ''; // Clear previous messages
                messages.forEach((msg, index) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'contact';
                    messageDiv.innerHTML = `<h3>Message ${index + 1}</h3>
                                            <p>From: ${msg.from}</p>
                                            <p>Message: ${msg.text}</p>`;
                    messagesDiv.appendChild(messageDiv);
                });
            }
        }
    </script>

    <script>
        // Backend code using Express.js
        const express = require('express');
        const bodyParser = require('body-parser');
        const axios = require('axios');

        const app = express();
        const port = 3000;

        app.use(bodyParser.json());

        app.use(express.static(__dirname)); // Serve the HTML file

        app.post('/request-verification', async (req, res) => {
            const { phoneNumber } = req.body;

            try {
                // Ganti dengan logika API WhatsApp untuk mengirim kode verifikasi
                const response = await axios.post('https://api.whatsapp.com/send', {
                    phone: phoneNumber,
                    // Parameter tambahan jika diperlukan
                });

                if (response.data.status === 'pending') {
                    res.json({ message: 'Verification code sent!' });
                } else {
                    res.json({ message: 'Failed to send verification code.' });
                }
            } catch (error) {
                res.json({ message: 'Error requesting verification code.' });
            }
        });

        app.post('/verify-code', async (req, res) => {
            const { verificationCode } = req.body;

            try {
                // Ganti dengan logika API WhatsApp untuk verifikasi kode
                const response = await axios.post('https://api.whatsapp.com/verify', {
                    code: verificationCode,
                    // Parameter tambahan jika diperlukan
                });

                if (response.data.status === 'verified') {
                    res.json({ message: 'Number is verified!' });
                } else {
                    res.json({ message: 'Verification failed.' });
                }
            } catch (error) {
                res.json({ message: 'Error verifying code.' });
            }
        });

        // Endpoint untuk mendapatkan pesan terakhir
        app.get('/get-messages', async (req, res) => {
            try {
                // Ganti dengan logika API untuk mendapatkan pesan terakhir
                const messages = [
                    { from: '+10000000000', text: 'Hello, this is a test message' },
                    { from: '+20000000000', text: 'Verification code: 123456' }
                ];
                res.json(messages);
            } catch (error) {
                res.json({ message: 'Error retrieving messages.' });
            }
        });

        app.listen(port, () => {
            console.log(`Server running at http://localhost:${port}`);
        });
    </script>
</body>
</html>
